<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>위니브 로그인</title>
</head>
<body>
    <article class="login">
        <section class="header">
            <h2 class="title">로그인 또는 회원가입</h2>
        </section>
        <section class="wrap">
            <h2 class="content">위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
            <form>
                <input id="id" type="text" placeholder="아이디" required>        <input id="pw" type="text" placeholder="비밀번호">      <label class="checklabel">
                    <input type="radio" name="" id="logincheck">  로그인 상태 유지
                </label>
                <button type="submit" class="login_button">로그인</button>
            </form>
            
            <div class="link_wrap">
                <a class="sign" href="">회원가입</a>
                <a class="find" href="">아이디/비밀번호 찾기</a>
            </div>
            <p class="line">또는</p>
            <a href="" class="btn google"><img class="snsimg" src="img/Google.png">구글 계정으로 로그인</a>
            <a href="" class="btn facebook"><img class="snsimg" src="img/facebook.png">페이스북 계정으로 로그인</a>
            <a href="" class="btn naver"><img class="snsimg" src="img/naver.png">네아버 계정으로 로그인</a>
            <a href="" class="btn kakao"><img class="snsimg" src="img/kakao.png">카카오 계정으로 로그인</a>
        </section>

    </article>
</body>
</html>
